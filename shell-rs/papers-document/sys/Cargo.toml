[package]
name = "papers-document-sys"
version = "0.0.1"
edition = "2021"
build = "build.rs"
license = "MIT"

[package.metadata.system-deps.papers_document_4_0]
name = "papers-document-4.0"
version = "4"

[package.metadata.system-deps.papers_document_4_0.v42]
version = "42"

[package.metadata.system-deps.papers_document_4_0.v47]
version = "47"

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
rustdoc-args = ["--cfg", "docsrs", "--generate-link-to-definition"]
all-features = true

[lib]
name = "papers_document_sys"

[dependencies]
libc = "0.2"

[dependencies.gio-sys]
version = "0.20"

[dependencies.glib-sys]
package = "glib-sys"
version = "0.20"

[dependencies.gobject-sys]
version = "0.20"

[dependencies.cairo-sys]
package = "cairo-sys-rs"
version = "0.20"

[dependencies.gdk-pixbuf-sys]
version = "0.20"

[dependencies.pango-sys]
package = "pango-sys"
version = "0.20"

[dependencies.gdk-sys]
package = "gdk4-sys"
version = "0.9"

[dependencies.gtk-sys]
package = "gtk4-sys"
version = "0.9"

[build-dependencies]
system-deps = "6"

[dev-dependencies]
shell-words = "1.0.0"
tempfile = "3"

[features]
v42 = []
v47 = ["v42"]
