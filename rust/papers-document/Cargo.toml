[package]
name = "papers-document"
version = "0.1.0"
license = "MIT"

authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true

[package.metadata.docs.rs]
all-features = true
# For build.rs scripts
rustc-args = ["--cfg", "docsrs"]
# For rustdoc
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["v48"]
v42 = ["ffi/v42"]
v47 = ["ffi/v47", "v42"]
v48 = ["ffi/v48", "v47"]

[dependencies]
libc = "0.2"
bitflags = "2.2"

[dependencies.ffi]
package = "papers-document-sys"
path = "./sys"

[dependencies.cairo-rs]
version = "0.20"

[dependencies.glib]
version = "0.20"

[dependencies.gio]
version = "0.20"

[dependencies.gdk-pixbuf]
version = "0.20"

[dependencies.gtk]
package = "gtk4"
version = "0.9"

[dependencies.gdk]
package = "gdk4"
version = "0.9"

[dependencies.pango]
package = "pango"
version = "0.20"
