[package]
name = "papers-view"
version = "0.1.0"
license = "MIT"

authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true

[package.metadata.docs.rs]
all-features = true
# For build.rs scripts
rustc-args = ["--cfg", "docsrs"]
# For rustdoc
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["v48"]
v46 = ["ffi/v46", "ffi/v42"]
v48 = ["ffi/v48", "v46"]

[dependencies]
libc = "0.2"
bitflags = "2.2"

[dependencies.ffi]
package = "papers-view-sys"
path = "./sys"

[dependencies.glib]
version = "0.20"

[dependencies.gio]
version = "0.20"

[dependencies.gdk-pixbuf]
version = "0.20"

[dependencies.gtk]
package = "gtk4"
version = "0.9"

[dependencies.gdk]
package = "gdk4"
version = "0.9"

[dependencies.papers_document]
package = "papers-document"
path = "../papers-document"
